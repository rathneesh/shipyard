<div class="ui padded grid">
    <div class="row">
        <div class="column">
            <div class="ui segment page">
                <h3 class="ui header">
                    <span style="float: right">
                    <a ui-sref="dashboard.inspect_project({id:$stateParams.projectId})" style="color: #006D95">Go To Project Results <i class="sign out icon"></i></a>
                    </span>
                    <div class="content">
                    Clair report for {{vm.results[0].targetArtifact.type}} {{vm.results[0].targetArtifact.artifact.name}}:{{vm.results[0].targetArtifact.artifact.tag}}
                    </div>
                </h3>
            </div>
            <div class="ui segment page">
                <div class="ui feed">
                    <div class="event" ng-repeat="resultEntry in vm.results[0].resultEntries">
                        <div class="content">
                            <div class="summary" ng-style="resultEntry.toString().match('High') || resultEntry.toString().match('FAILURE') ? {'color':'red'} : resultEntry.toString().match('Medium') ? {'color':'orange'} : resultEntry.toString().match('Low') ? {'color':'#FBDB0C'} : resultEntry.toString().match('SUCCESS') ? {'color':'green'}: {'color':'black'}">
                                {{resultEntry}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
